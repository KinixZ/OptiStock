<div class="module-wrapper">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/account_suscrip/account_suscrip.css">

  <h2>Tu cuenta</h2>
  <p>Aquí gestionas los datos de tu cuenta, así como tu suscripción actual</p>

  <section class="user-profile-summary text-center mb-4">
    <img id="fotoPerfilPreview" src="/images/profile.jpg" alt="Foto de perfil" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover; border: 2px solid #ccc;">
    <h4 id="nombreCompleto"></h4>
    <p id="correoUsuario"></p>
  </section>

  <section class="user-info">
    <h3>Información personal</h3>
    <form id="userForm">
      <label for="fotoPerfil">Foto de perfil:</label>
      <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" disabled>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="contrasena">Nueva Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Dejar vacío para no cambiar">

      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
    <p id="userMessage" class="message"></p>
  </section>

  <section class="subscription-info">
    <h3>Suscripción actual</h3>
    <p><strong>Plan:</strong> <span id="planNombre">Gratis</span></p>
    <p><strong>Fecha de renovación:</strong> <span id="fechaRenovacion">-</span></p>
    <p><strong>Método de pago:</strong> <span id="metodoPago">No registrado</span></p>

    <button id="btnCancelarSuscripcion" class="btn btn-danger">Cancelar Suscripción</button>
    <button id="btnActualizarPlan" class="btn btn-success">Actualizar Plan</button>

    <p id="subscriptionMessage" class="message"></p>
  </section>

  <script src="../../scripts/account_suscrip/account_suscrip.js"></script>
</div>
