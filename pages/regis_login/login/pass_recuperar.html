<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../../../styles/regis_login/login/login.css"> <!-- Ajusta el path si es necesario -->
</head>
<body>
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <form id="recoveryForm">
            <label for="recovery-email">Correo Electrónico:</label>
            <input type="email" id="recovery-email" name="recovery-email" placeholder="Ingresa tu correo" required>
            <button type="submit">Enviar Enlace de Recuperación</button>
        </form>
        <p id="recovery-message"></p>
        <a href="login.html">Volver al inicio de sesión</a>
    </div>
    
    <script src="../../../scripts/regis_login/login/pass_recuperar.js"></script>
</body>
</html>
