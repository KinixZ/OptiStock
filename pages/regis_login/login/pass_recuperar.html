<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestablecer Contraseña</title>
    <link rel="stylesheet" href="../../../styles/regis_login/login/pass_recuperar.css">
    <script src="../../../scripts/common/page-transition.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Recuperar Contraseña</h2>

        <!-- Formulario: ingresar correo -->
        <form id="recoveryForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            <button type="submit">Enviar código</button>
        </form>

        <!-- Formulario: verificar código -->
        <form id="codeForm" style="display:none;">
            <label for="codigo">Código recibido:</label>
            <input type="text" id="codigo" placeholder="Ingresa el código" required>
            <button type="submit">Verificar código</button>
        </form>

        <!-- Formulario: cambiar contraseña -->
        <form id="passwordForm" style="display:none;">
            <label for="pass1">Nueva Contraseña:</label>
            <input type="password" id="pass1" required>
            <label for="pass2">Confirmar Contraseña:</label>
            <input type="password" id="pass2" required>
            <button type="submit">Cambiar contraseña</button>
        </form>

        <p id="recovery-message"></p>
        <a href="login.html">Volver al inicio de sesión</a>
    </div>

    <script src="../../../scripts/regis_login/login/pass_recuperar.js"></script>
</body>
</html>
