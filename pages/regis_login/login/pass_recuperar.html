<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/regis_login/login/pass_recuperar.css">
</head>
<body class="auth-body">
    <div class="nav-links">
        <a href="../../../index.html">Inicio</a>
        <a href="login.html">Iniciar sesión</a>
    </div>

    <div class="auth-wrapper">
        <div class="auth-card">
            <h2 class="auth-title">Recuperar Contraseña</h2>

            <!-- Formulario: ingresar correo -->
            <form id="recoveryForm" class="auth-form">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>
                <button type="submit" class="btn btn-dark w-100">Enviar código</button>
            </form>

            <!-- Formulario: verificar código -->
            <form id="codeForm" class="auth-form" style="display:none;">
                <label for="codigo" class="form-label">Código recibido</label>
                <input type="text" id="codigo" class="form-control" placeholder="Ingresa el código" required>
                <button type="submit" class="btn btn-dark w-100">Verificar código</button>
            </form>

            <!-- Formulario: cambiar contraseña -->
            <form id="passwordForm" class="auth-form" style="display:none;">
                <label for="pass1" class="form-label">Nueva Contraseña</label>
                <input type="password" id="pass1" class="form-control" required>
                <label for="pass2" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="pass2" class="form-control" required>
                <button type="submit" class="btn btn-dark w-100">Cambiar contraseña</button>
            </form>

            <p id="recovery-message" class="mt-3"></p>
            <a class="return-link" href="login.html">Volver al inicio de sesión</a>
        </div>
    </div>

    <script src="../../../scripts/regis_login/login/pass_recuperar.js"></script>
</body>
</html>
