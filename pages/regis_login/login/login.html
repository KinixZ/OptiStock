<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OptiStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/regis_login/login/login.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="nav-links">
        <a href="../../../index.html">Inicio</a>
        <a href="about.html">Nosotros</a>
        <a href="help.html">Ayuda</a>
        <a>Eng</a>
    </div>
    <div class="d-flex flex-column align-items-center">
        <div class="login-container text-center">
            <h3 class="mb-4">INICIA SESIÓN CON TU CUENTA</h3>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Correo o Nombre de Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
            </form>
            <hr>
            <button class="btn btn-danger w-100" id="google-login">Acceder con Google</button>
            <button class="btn btn-primary btn-facebook mt-2" id="facebook-login">Login with Facebook</button>
        </div>
        <div class="register-section mt-3">
            <p>¿NO TIENES UNA CUENTA? REGÍSTRALA AQUÍ</p>
            <button onclick="window.location.href='../regist/registro_p1.html'" class="btn btn-light border w-100 text-center">REGÍSTRATE</button>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
    <script src="../../../scripts/regis_login/login/login.js"></script>
</body>
</html>
