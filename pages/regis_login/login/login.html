<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="../../../styles/regis_login/login/login.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="nav-links">
        <a href="../../../index.html">Inicio</a>
    </div>
    <div class="d-flex flex-column align-items-center">
        <div class="login-container text-center">
            <h3 class="mb-4">INICIA SESIÓN CON TU CUENTA</h3>
            <form id="loginForm" method="POST">
                <div class="mb-3">
                    <input type="email" id="email" name="correo" class="form-control" placeholder="Correo" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="contrasena" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
            </form>
            <a href="pass_recuperar.html">¿Olvidaste tu contraseña? reestablecela aca</a>
            <hr>
            <!-- Botón de Google -->
            <button class="btn btn-danger w-100" id="google-login">Ingresar con Google</button>
        </div>
        <div class="register-section mt-3">
            <p>¿NO TIENES UNA CUENTA? REGÍSTRALA AQUÍ</p>
            <button onclick="window.location.href='../regist/registro_p1.html'" class="btn btn-light border w-100 text-center">REGÍSTRATE</button>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>\
    <script src="../../../scripts/regis_login/login/login.js"></script>
</body>
</html>
