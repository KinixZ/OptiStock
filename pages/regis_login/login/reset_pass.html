<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/regis_login/login/pass_recuperar.css">
</head>
<body class="auth-body">
    <div class="nav-links">
        <a href="../../../index.html">Inicio</a>
        <a href="login.html">Iniciar sesión</a>
    </div>

    <div class="auth-wrapper">
        <div class="auth-card">
            <h2 class="auth-title">Restablecer Contraseña</h2>
            <form id="resetForm" class="auth-form">
                <input type="hidden" id="token" name="token" value="">

                <label for="new-password" class="form-label">Nueva Contraseña</label>
                <input type="password" id="new-password" name="new-password" class="form-control" placeholder="Ingresa tu nueva contraseña" required>

                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirma tu nueva contraseña" required>

                <button type="submit" class="btn btn-dark w-100">Restablecer Contraseña</button>
            </form>
            <p id="reset-message" class="mt-3"></p>
            <a class="return-link" href="login.html">Volver al inicio de sesión</a>
        </div>
    </div>

    <script src="../../../scripts/regis_login/login/reset_pass.js"></script>
</body>
</html>
