<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/regis_login/regist/registro_p1.css">
</head>

<body>
    <div class="container">
        <div class="register-section">
            <h2 class="text-center">REGISTRO</h2>
            <form>
                <div class="form-group">
                    <label for="NomreEmpresa">Nombre de la empresa u organización</label>
                    <input type="text" class="form-control" id="NomreEmpresa" placeholder="Ingresa el nombre de la empresa">
                </div>
                <div class="form-group">
                    <label for="logo">Logotipo empresarial (opcional)</label>
                    <input type="file" class="form-control" id="logo" accept="image/png">
                </div>
                <div class="form-group">
                    <label for="sector">Sector de actividad económica</label>
                    <input type="text" class="form-control" id="sector" placeholder="Ingresa el sector de actividad económica">
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Completar Registro</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../../scripts/regis_login/regist/registro_p2.js"></script>
</body>
</html>
