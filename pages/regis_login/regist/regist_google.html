<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../styles/regis_login/regist/regist_google.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <h3 class="text-center mb-4">Completa tu registro</h3>
        <form method="POST" action="../../../scripts/php/regist_google.php" class="w-50 mx-auto">

            <!-- Oculto: se llena desde el script -->
            <input type="hidden" name="correo" id="correo">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido(s)</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>

            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar datos</button>
        </form>
    </div>

    <script src="../../../scripts/regis_login/regist/registro_google.js"></script>
</body>
</html>
