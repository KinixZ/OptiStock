<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/regis_login/regist/regist_inter.css">
    <title>Verificación de Correo</title>
    <script src="../../../scripts/common/page-transition.js" defer></script>
</head>
<body>
    <div class="container">
        <h3>Verificación de Correo</h3>
        <p>Un correo de verificación ha sido enviado a <strong id="email"></strong>.</p>
        <p>Por favor, ingresa el código de verificación que hemos enviado a tu correo.</p>
        <form id="verificationForm">
            <input type="text" id="verificationCode" placeholder="Código de 6 dígitos" required>
            <button type="submit">Verificar</button>
        </form>
        <p>¿No has recibido el codigo? <a href="#" onclick="resendVerificationEmail(sessionStorage.getItem('email'))">Reenviar codigo de verificacion</a>.</p>    </div>

    <script src="../../../scripts/regis_login/regist/registro_inter.js"></script>
</body>
</html>
