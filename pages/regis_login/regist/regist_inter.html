<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/regis_login/regist/regist_inter.css">
    <title>Verificación de Correo</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="nav-links">
        <a href="../../../index.html">Inicio</a>
        <a href="../login/login.html">Iniciar sesión</a>
    </div>

    <div class="login-container text-center">
        <h3>Verificación de Correo</h3>
        <p>Un correo de verificación ha sido enviado a <strong id="email"></strong>.</p>
        <p>Por favor, ingresa el código de verificación que hemos enviado a tu correo.</p>
        <form id="verificationForm" class="text-start">
            <label for="verificationCode" class="form-label">Código de verificación</label>
            <input type="text" id="verificationCode" class="form-control" placeholder="Código de 6 dígitos" required>
            <button type="submit" class="btn btn-dark w-100 mt-3">Verificar</button>
        </form>
        <p class="mt-3">¿No has recibido el código? <a href="#" onclick="resendVerificationEmail(sessionStorage.getItem('email'))">Reenviar código de verificación</a>.</p>
    </div>

    <script src="../../../scripts/regis_login/regist/registro_inter.js"></script>
</body>
</html>
