<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - OptiStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/regis_login/regist/registro_p1.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="d-flex flex-column align-items-center">
        <div class="login-container text-center">
            <h3 class="mb-4">REGISTRO DE CUENTA</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre(s)" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Apellido(s)" required>
                </div>
                <div class="mb-3">
                    <p>Fecha de nacimiento</p> <input type="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Teléfono" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                    <p id="passwordError" class="error-text">La contraseña debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial.</p>
                    <p id="passwordValid" class="valid-text">Contraseña válida ✅</p>
                </div>
                <div class="mb-3">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar Contraseña" required>
                    <p id="confirmPasswordError" class="error-text">Las contraseñas no coinciden</p>
                </div>
                <button type="submit" class="btn btn-dark w-100">Siguiente</button>
            </form>
        </div>
    </div>

    <script src="../../../scripts/regis_login/regist/registro_p1.js"></script> <!-- Link to the external JS -->
</body>
</html>
