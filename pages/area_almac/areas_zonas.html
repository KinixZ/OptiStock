<div class="container">
  <h2>Gestión de Áreas y Zonas</h2>

  <!-- Formulario para crear Área -->
  <section class="form-section">
    <h3>Registrar Área</h3>
    <form id="areaForm">
      <label for="areaName">Nombre del Área:</label>
      <input type="text" id="areaName" name="areaName" required />

      <button type="submit" class="btn btn-primary">Guardar Área</button>
    </form>
  </section>

  <hr />

  <!-- Formulario para crear Zona -->
  <section class="form-section">
    <h3>Registrar Zona</h3>
    <form id="zoneForm">
      <label for="zoneName">Nombre de la Zona:</label>
      <input type="text" id="zoneName" name="zoneName" required />

      <label for="zoneWidth">Ancho (m):</label>
      <input type="number" id="zoneWidth" name="zoneWidth" step="0.01" min="0.01" required />

      <label for="zoneHeight">Alto (m):</label>
      <input type="number" id="zoneHeight" name="zoneHeight" step="0.01" min="0.01" required />

      <label for="zoneLength">Largo (m):</label>
      <input type="number" id="zoneLength" name="zoneLength" step="0.01" min="0.01" required />

      <label for="storageType">Tipo de Almacenamiento:</label>
      <select id="storageType" name="storageType" required>
        <option value="">-- Seleccionar --</option>
        <option value="estantería">Estantería</option>
        <option value="paletizado">Paletizado</option>
        <option value="a granel">A Granel</option>
      </select>

      <label for="sublevelsCount">Cantidad de Subniveles:</label>
      <input type="number" id="sublevelsCount" name="sublevelsCount" min="0" max="10" value="0" />

      <div id="sublevelsContainer"></div>

      <button type="submit" class="btn btn-primary">Guardar Zona</button>
    </form>
  </section>
</div>

<div id="areasZonasWrapper" class="areas-zonas-wrapper">

  <!-- Panel Resumen -->
  <section id="resumenPanel" class="resumen-panel">
    <h3>Resumen de Almacén</h3>
    <div id="registroLista">
      <p class="vacio">No hay áreas ni zonas registradas.</p>
      <button onclick="mostrarFormulario('area')">Registrar nueva Área</button>
      <button onclick="mostrarFormulario('zona')">Registrar nueva Zona</button>
    </div>
  </section>

  <!-- Formularios (se ocultan por defecto hasta que se pidan) -->
  <section id="formularios" class="formularios">
    
    <!-- Formulario Área -->
    <form id="areaForm" class="formulario" style="display:none">
      <h4>Registrar Área de Almacén</h4>
      <label>Nombre del Área</label>
      <input type="text" name="areaName" placeholder="Nombre del Área" required />
      <button type="submit">Guardar Área</button>
    </form>

    <!-- Formulario Zona -->
    <form id="zoneForm" class="formulario" style="display:none">
      <h4>Registrar Zona de Almacenamiento</h4>
      <label>Nombre de la Zona</label>
      <input type="text" name="zoneName" required />

      <label>Dimensiones físicas (m)</label>
      <input type="number" name="zoneWidth" placeholder="Ancho" min="0.01" step="0.01" required />
      <input type="number" name="zoneHeight" placeholder="Alto" min="0.01" step="0.01" required />
      <input type="number" name="zoneLength" placeholder="Largo" min="0.01" step="0.01" required />

      <label>Cantidad de Subniveles</label>
      <input type="number" name="sublevelsCount" id="sublevelsCount" min="0" step="1" />

      <div id="sublevelsContainer"></div>

      <label>Tipo de Almacenamiento</label>
      <select name="storageType" required>
        <option value="">Seleccione una opción</option>
        <option value="estanteria">Estantería</option>
        <option value="piso">Piso</option>
        <option value="refrigeracion">Refrigeración</option>
      </select>

      <button type="submit">Guardar Zona</button>
    </form>

  </section>
</div>
