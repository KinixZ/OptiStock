<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Áreas y Zonas de Almacén</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- JS -->
  <script src="../../scripts/area_almac/areas_zonas.js" defer></script>
  <!-- Estilos -->
  <link rel="stylesheet" href="../../styles/Area_almac/areas_zonas.css">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Almacén</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li class="active"><span>Áreas y Zonas</span></li>
        <li><span>Inventario</span></li>
        <li><span>Movimientos</span></li>
        <li><span>Reportes</span></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="content-header">
      <div class="header-title">
        <h1>Áreas y Zonas</h1>
        <p>Administra las áreas de almacenamiento y sus zonas</p>
      </div>
      <div class="header-actions">
        <button class="action-btn primary" onclick="mostrarFormulario('area')">
          <span>+ Área</span>
        </button>
        <button class="action-btn secondary" onclick="mostrarFormulario('zona')">
          <span>+ Zona</span>
        </button>
      </div>
    </header>

    <div class="content-grid">
      <!-- Summary Panel -->
      <section class="summary-panel">
        <div class="panel-header">
          <h3>Resumen</h3>
          <button class="icon-btn refresh-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M23 4v6h-6M1 20v-6h6"></path>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
          </button>
        </div>
        <div id="registroLista" class="panel-content">
          <div class="empty-state">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M10 20H4a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2h3.93a2 2 0 0 1 1.66.9l.82 1.2a2 2 0 0 0 1.66.9H20a2 2 0 0 1 2 2v2"></path>
              <rect x="14" y="17" width="8" height="5" rx="1"></rect>
              <path d="M20 17v-2a1 1 0 0 0-1-1h-5"></path>
            </svg>
            <h4>No hay registros</h4>
            <p>Comienza creando tu primera área o zona</p>
          </div>
        </div>
      </section>

      <!-- Forms Panel -->
      <section id="formularios" class="forms-panel">
        <div id="error-message" class="alert error" style="display:none"></div>

        <!-- Area Form -->
        <form id="areaForm" class="form-card" style="display:none" autocomplete="off">
          <div class="form-header">
            <h3>Nueva Área</h3>
            <button type="button" class="close-btn" onclick="ocultarFormularios()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="form-body">
            <div class="form-group">
              <label for="areaName">Nombre del Área</label>
              <input type="text" id="areaName" name="areaName" placeholder="Ej: Área de Secos">
            </div>
            <div class="form-group">
              <label for="areaDesc">Descripción</label>
              <textarea id="areaDesc" name="areaDesc" rows="3" placeholder="Descripción del área"></textarea>
            </div>
            <div class="form-group">
              <label>Dimensiones (metros)</label>
              <div class="dimensions-grid">
                <div class="dimension-input">
                  <input type="number" id="areaWidth" name="areaWidth" placeholder="0.00" min="0.01" step="0.01">
                  <span>Ancho</span>
                </div>
                <div class="dimension-input">
                  <input type="number" id="areaHeight" name="areaHeight" placeholder="0.00" min="0.01" step="0.01">
                  <span>Alto</span>
                </div>
                <div class="dimension-input">
                  <input type="number" id="areaLength" name="areaLength" placeholder="0.00" min="0.01" step="0.01">
                  <span>Largo</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-footer">
            <button type="button" class="btn cancel" onclick="ocultarFormularios()">Cancelar</button>
            <button type="submit" class="btn primary">Guardar Área</button>
          </div>
        </form>

        <!-- Zone Form -->
        <form id="zoneForm" class="form-card" style="display:none" autocomplete="off">
          <div class="form-header">
            <h3>Nueva Zona</h3>
            <button type="button" class="close-btn" onclick="ocultarFormularios()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="form-body">
            <div class="form-group">
              <label for="zoneName">Nombre de la Zona</label>
              <input type="text" id="zoneName" name="zoneName" placeholder="Ej: Zona de Palets">
            </div>
            <div class="form-group">
              <label for="zoneDesc">Descripción</label>
              <textarea id="zoneDesc" name="zoneDesc" rows="3" placeholder="Descripción de la zona"></textarea>
            </div>
            <div class="form-group">
              <label for="zoneArea">Área asociada</label>
              <select id="zoneArea" name="zoneArea">
                <option value="">Seleccione un área</option>
              </select>
            </div>
            <div class="form-group">
              <label>Dimensiones (metros)</label>
              <div class="dimensions-grid">
                <div class="dimension-input">
                  <input type="number" id="zoneWidth" name="zoneWidth" placeholder="0.00" min="0.01" step="0.01">
                  <span>Ancho</span>
                </div>
                <div class="dimension-input">
                  <input type="number" id="zoneHeight" name="zoneHeight" placeholder="0.00" min="0.01" step="0.01">
                  <span>Alto</span>
                </div>
                <div class="dimension-input">
                  <input type="number" id="zoneLength" name="zoneLength" placeholder="0.00" min="0.01" step="0.01">
                  <span>Largo</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="sublevelsCount">Subniveles</label>
              <input type="number" id="sublevelsCount" name="sublevelsCount" min="0" value="0">
            </div>
            <div id="sublevelsContainer"></div>
            <div class="form-group">
              <label for="storageType">Tipo de Almacenamiento</label>
              <select id="storageType" name="storageType">
                <option value="">Seleccione tipo</option>
                <option value="estanteria">Estantería</option>
                <option value="piso">Piso</option>
                <option value="refrigeracion">Refrigeración</option>
              </select>
            </div>
          </div>
          <div class="form-footer">
            <button type="button" class="btn cancel" onclick="ocultarFormularios()">Cancelar</button>
            <button type="submit" class="btn primary">Guardar Zona</button>
          </div>
        </form>
      </section>
    </div>
  </main>
</div>
</body>
</html>
