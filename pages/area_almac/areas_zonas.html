<div class="warehouse-management">
    <!-- Header Section -->
    <div class="warehouse-header">
        <h1 class="warehouse-title">
            <i class="fas fa-map-marked-alt"></i> Gestión de Áreas y Zonas de Almacén
        </h1>
        <div class="warehouse-actions">
            <button class="btn btn-primary" id="newAreaBtn">
                <i class="fas fa-plus-circle"></i> Nueva Área
            </button>
            <button class="btn btn-secondary" id="newZoneBtn">
                <i class="fas fa-layer-group"></i> Nueva Zona
            </button>
            <div class="search-bar warehouse-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar áreas, zonas..." id="searchWarehouse">
            </div>
            <button class="btn btn-icon" id="refreshBtn" title="Actualizar">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>
    
    <!-- Main Content Grid -->
    <div class="warehouse-content-grid">
        <!-- Warehouse Map Container -->
        <div class="warehouse-map-container">
            <div class="map-toolbar">
                <div class="tool-group">
                    <button class="map-tool" id="lineTool" title="Línea">
                        <i class="fas fa-grip-lines"></i>
                    </button>
                    <button class="map-tool" id="curveTool" title="Curva">
                        <i class="fas fa-wave-square"></i>
                    </button>
                    <button class="map-tool" id="doorTool" title="Puerta">
                        <i class="fas fa-door-open"></i>
                    </button>
                </div>
                <div class="tool-group">
                    <button class="map-tool" id="selectTool" title="Seleccionar">
                        <i class="fas fa-mouse-pointer"></i>
                    </button>
                    <button class="map-tool" id="deleteTool" title="Eliminar">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="tool-group">
                    <button class="map-tool" id="zoomInTool" title="Acercar">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="map-tool" id="zoomOutTool" title="Alejar">
                        <i class="fas fa-search-minus"></i>
                    </button>
                </div>
                <div class="measurement-unit">
                    <select id="unitSelector">
                        <option value="m">Metros</option>
                        <option value="cm">Centímetros</option>
                    </select>
                </div>
            </div>
            <div class="warehouse-map" id="warehouseMap">
                <div class="compass">
                    <i class="fas fa-compass"></i>
                    <span class="compass-text">N</span>
                </div>
                <div class="map-scale">
                    <span class="scale-text">10 m</span>
                    <div class="scale-bar"></div>
                </div>
                <!-- Canvas para el dibujo interactivo -->
                <canvas id="mapCanvas"></canvas>
            </div>
        </div>
        
        <!-- Zones List and Details -->
        <div class="warehouse-details-container">
            <!-- Tabs para cambiar entre vistas -->
            <div class="details-tabs">
                <button class="tab-btn active" data-tab="zones">
                    <i class="fas fa-layer-group"></i> Zonas
                </button>
                <button class="tab-btn" data-tab="properties">
                    <i class="fas fa-info-circle"></i> Propiedades
                </button>
                <button class="tab-btn" data-tab="metrics">
                    <i class="fas fa-chart-bar"></i> Métricas
                </button>
            </div>
            
            <!-- Contenido de las pestañas -->
            <div class="tab-content active" data-tab-content="zones">
                <div class="zones-actions">
                    <button class="btn btn-sm btn-primary" id="importZones">
                        <i class="fas fa-file-import"></i> Importar
                    </button>
                    <button class="btn btn-sm btn-primary" id="exportZones">
                        <i class="fas fa-file-export"></i> Exportar
                    </button>
                </div>
                
                <div class="zones-list-container">
                    <div class="zones-list-header">
                        <h3>
                            <i class="fas fa-list-ul"></i> Listado de Zonas
                            <span class="badge" id="zonesCount">0</span>
                        </h3>
                        <div class="list-actions">
                            <button class="btn-icon" id="filterZones" title="Filtrar">
                                <i class="fas fa-filter"></i>
                            </button>
                            <button class="btn-icon" id="sortZones" title="Ordenar">
                                <i class="fas fa-sort"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="zones-list" id="zonesList">
                        <!-- Listado dinámico de zonas -->
                        <div class="empty-state">
                            <i class="fas fa-info-circle"></i>
                            <p>No hay zonas registradas en esta área</p>
                            <button class="btn btn-sm btn-primary" id="createFirstZone">
                                <i class="fas fa-plus"></i> Crear primera zona
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" data-tab-content="properties">
                <div class="properties-form">
                    <h3><i class="fas fa-cog"></i> Propiedades del Área</h3>
                    <div class="form-group">
                        <label>Nombre del Área</label>
                        <input type="text" id="areaName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea id="areaDescription" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Ancho Total</label>
                            <div class="input-group">
                                <input type="number" id="areaWidth" class="form-control">
                                <span class="input-group-text">m</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Largo Total</label>
                            <div class="input-group">
                                <input type="number" id="areaLength" class="form-control">
                                <span class="input-group-text">m</span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="saveAreaProps">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </div>
            
            <div class="tab-content" data-tab-content="metrics">
                <div class="metrics-container">
                    <h3><i class="fas fa-chart-pie"></i> Métricas de Ocupación</h3>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-value">0%</div>
                            <div class="metric-label">Ocupación Total</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">0</div>
                            <div class="metric-label">Zonas Disponibles</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">0</div>
                            <div class="metric-label">Zonas en Alerta</div>
                            <div class="progress-bar alert">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">0</div>
                            <div class="metric-label">Zonas Llenas</div>
                            <div class="progress-bar full">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="metrics-chart">
                        <canvas id="occupancyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Floating Action Buttons -->
    <div class="fab-container">
        <button class="fab btn btn-primary" id="mainFab">
            <i class="fas fa-plus"></i>
        </button>
        <div class="fab-options">
            <button class="fab-option" data-action="quick-zone">
                <i class="fas fa-layer-group"></i>
                <span class="tooltip">Zona Rápida</span>
            </button>
            <button class="fab-option" data-action="quick-area">
                <i class="fas fa-map-marked-alt"></i>
                <span class="tooltip">Área Rápida</span>
            </button>
            <button class="fab-option" data-action="quick-measure">
                <i class="fas fa-ruler-combined"></i>
                <span class="tooltip">Medir</span>
            </button>
        </div>
    </div>
</div>
