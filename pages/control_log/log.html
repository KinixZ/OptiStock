<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log de control</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../../styles/control_log/log.css" />
</head>
<body>
  <div class="log-app container-fluid">
    <header class="app-header">
      <h1 class="app-title">Log de control</h1>
      <div class="app-actions">
        <button id="exportPdf" class="btn-icon" title="Exportar PDF">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
        </button>
        <button id="exportExcel" class="btn-icon" title="Exportar Excel">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <path d="M8 13h4"></path>
            <path d="M8 17h4"></path>
            <path d="M16 13h-4v4"></path>
          </svg>
        </button>
      </div>
    </header>

    <main class="app-content">
      <div class="row g-3 align-items-end filters">
        <div class="col-md-3">
          <label for="filtroModulo" class="form-label">Módulo</label>
          <select id="filtroModulo" class="form-select">
            <option value="">Todos los módulos</option>
            <option value="Inventario">Inventario</option>
            <option value="Usuarios">Usuarios</option>
            <option value="Áreas">Áreas</option>
            <option value="Zonas">Zonas</option>
            <option value="Reportes">Reportes</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="filtroUsuario" class="form-label">ID de usuario</label>
          <input
            id="filtroUsuario"
            type="text"
            class="form-control"
            placeholder="ID de usuario"
          />
        </div>
        <div class="col-md-3">
          <label for="filtroRol" class="form-label">Rol</label>
          <select id="filtroRol" class="form-select">
            <option value="">Todos los roles</option>
            <option value="Administrador">Administrador</option>
            <option value="Empleado">Empleado</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table id="logTable" class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Módulo</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="logTableBody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../scripts/control_log/log.js"></script>
</body>
</html>
