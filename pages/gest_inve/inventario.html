<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/gest_inve/inventario.css">
</head>
<body>

<div class="inventory-wrapper">
    <div class="inventory-header">
        <h2>Gestión de Inventario</h2>
        <div class="acciones-globales">
            <button id="exportarPDF" type="button">Exportar PDF</button>
            <button id="exportarExcel" type="button">Exportar Excel</button>
        </div>
    </div>

    <div class="inventory-grid">
    <section class="productos-section inventory-section">
        <h3>Productos</h3>
        <div class="acciones-productos">
            <input list="sugerenciasProducto" id="buscarProducto" placeholder="Buscar">
            <datalist id="sugerenciasProducto"></datalist>
        </div>
        <form id="productoForm" autocomplete="off">
            <input type="hidden" id="productoId">
            <label for="productoNombre">Nombre:</label>
            <input type="text" id="productoNombre" required>
            <label for="productoDesc">Descripción:</label>
            <textarea id="productoDesc"></textarea>
            <label for="productoCategoria">Categoría:</label>
            <select id="productoCategoria" required></select>
            <label for="productoSubcategoria">Subcategoría:</label>
            <select id="productoSubcategoria" required></select>
            <label for="productoStock">Stock inicial:</label>
            <input type="number" id="productoStock" min="0" value="0">
            <label for="productoPrecio">Precio compra:</label>
            <input type="number" id="productoPrecio" min="0" step="0.01" value="0">
            <button type="submit">Guardar</button>
        </form>
        <div id="alertasStock" class="alertas"></div>
        <ul id="productosLista" class="item-list"></ul>
    </section>

    <div class="config-sections">
        <section class="categorias-section inventory-section">
            <h3>Categorías</h3>
            <input list="sugerenciasCategoria" id="buscarCategoria" placeholder="Buscar">
            <datalist id="sugerenciasCategoria"></datalist>
            <form id="categoriaForm" autocomplete="off">
                <input type="hidden" id="categoriaId">
                <input type="text" id="categoriaNombre" placeholder="Nombre" required>
                <textarea id="categoriaDesc" placeholder="Descripción"></textarea>
                <button type="submit">Guardar</button>
            </form>
            <ul id="categoriasLista" class="item-list"></ul>
        </section>

        <section class="subcategorias-section inventory-section">
            <h3>Subcategorías</h3>
            <input list="sugerenciasSubcategoria" id="buscarSubcategoria" placeholder="Buscar">
            <datalist id="sugerenciasSubcategoria"></datalist>
            <form id="subcategoriaForm" autocomplete="off">
                <input type="hidden" id="subcategoriaId">
                <select id="subcategoriaCategoria" required></select>
                <input type="text" id="subcategoriaNombre" placeholder="Nombre" required>
                <textarea id="subcategoriaDesc" placeholder="Descripción"></textarea>
                <button type="submit">Guardar</button>
            </form>
            <ul id="subcategoriasLista" class="item-list"></ul>
        </section>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="../../scripts/gest_inve/inventario.js"></script>

    <div class="inventory-app">
        <!-- Header compacto -->
        <header class="app-header">
            <h1 class="app-title">Inventario</h1>
            <div class="app-actions">
                <button id="exportarPDF" class="btn-icon" title="Exportar PDF">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </button>
                <button id="exportarExcel" class="btn-icon" title="Exportar Excel">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <path d="M8 13h4"></path>
                        <path d="M8 17h4"></path>
                        <path d="M16 13h-4v4"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Contenido principal con tabs -->
        <main class="app-content">
            <div class="inventory-tabs">
                <button class="tab-btn active" data-tab="productos">Productos</button>
                <button class="tab-btn" data-tab="categorias">Categorías</button>
                <button class="tab-btn" data-tab="subcategorias">Subcategorías</button>
            </div>

            <!-- Panel de Productos (visible por defecto) -->
            <div id="productos" class="tab-panel active">
                <div class="panel-header">
                    <div class="search-box">
                        <input list="sugerenciasProducto" id="buscarProducto" placeholder="Buscar producto...">
                        <datalist id="sugerenciasProducto"></datalist>
                    </div>
                    <button class="btn-add">+ Nuevo Producto</button>
                </div>

                <form id="productoForm" class="compact-form">
                    <input type="hidden" id="productoId">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="productoNombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <select id="productoCategoria" required>
                                <option value="">Categoría</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <select id="productoSubcategoria" required>
                                <option value="">Subcategoría</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="number" id="productoStock" placeholder="Stock" min="0" value="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="number" id="productoPrecio" placeholder="Precio" min="0" step="0.01" value="0">
                        </div>
                        <div class="form-group">
                            <textarea id="productoDesc" placeholder="Descripción"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Guardar</button>
                        <button type="reset" class="btn-cancel">Cancelar</button>
                    </div>
                </form>

                <div id="alertasStock" class="alertas"></div>

                <div class="items-grid">
                    <ul id="productosLista" class="item-list"></ul>
                </div>
            </div>

            <!-- Panel de Categorías -->
            <div id="categorias" class="tab-panel">
                <div class="panel-header">
                    <div class="search-box">
                        <input list="sugerenciasCategoria" id="buscarCategoria" placeholder="Buscar categoría...">
                        <datalist id="sugerenciasCategoria"></datalist>
                    </div>
                    <button class="btn-add">+ Nueva Categoría</button>
                </div>

                <form id="categoriaForm" class="compact-form">
                    <input type="hidden" id="categoriaId">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="categoriaNombre" placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="categoriaDesc" placeholder="Descripción"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Guardar</button>
                        <button type="reset" class="btn-cancel">Cancelar</button>
                    </div>
                </form>

                <div class="items-grid">
                    <ul id="categoriasLista" class="item-list"></ul>
                </div>
            </div>

            <!-- Panel de Subcategorías -->
            <div id="subcategorias" class="tab-panel">
                <div class="panel-header">
                    <div class="search-box">
                        <input list="sugerenciasSubcategoria" id="buscarSubcategoria" placeholder="Buscar subcategoría...">
                        <datalist id="sugerenciasSubcategoria"></datalist>
                    </div>
                    <button class="btn-add">+ Nueva Subcategoría</button>
                </div>

                <form id="subcategoriaForm" class="compact-form">
                    <input type="hidden" id="subcategoriaId">
                    <div class="form-row">
                        <div class="form-group">
                            <select id="subcategoriaCategoria" required>
                                <option value="">Seleccione categoría</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subcategoriaNombre" placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="subcategoriaDesc" placeholder="Descripción"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Guardar</button>
                        <button type="reset" class="btn-cancel">Cancelar</button>
                    </div>
                </form>

                <div class="items-grid">
                    <ul id="subcategoriasLista" class="item-list"></ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="../../scripts/gest_inve/inventario.js"></script>

</body>
</html>
