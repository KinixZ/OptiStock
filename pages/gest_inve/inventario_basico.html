<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario Básico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/gest_inve/inventario_basico.css">
</head>

<body class="p-4">
  <div class="mb-3">
    <button id="btnProductos" class="btn btn-primary me-2">Productos</button>
    <button id="btnCategorias" class="btn btn-secondary me-2">Categorías</button>
    <button id="btnSubcategorias" class="btn btn-secondary">Subcategorías</button>
  </div>

  <div id="productoFormContainer" class="mb-4">
    <h4>Nuevo Producto</h4>
    <form id="productoForm">
      <div class="row mb-2">
        <div class="col-md-6">
          <input type="text" id="prodNombre" class="form-control" placeholder="Nombre del producto" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="prodDimX" class="form-control" placeholder="X" step="0.01" min="0">
        </div>
        <div class="col-md-2">
          <input type="number" id="prodDimY" class="form-control" placeholder="Y" step="0.01" min="0">
        </div>
        <div class="col-md-2">
          <input type="number" id="prodDimZ" class="form-control" placeholder="Z" step="0.01" min="0">
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6">
          <select id="prodCategoria" class="form-select">
            <option value="">Seleccione categoría</option>
          </select>
        </div>
        <div class="col-md-6">
          <select id="prodSubcategoria" class="form-select">
            <option value="">Seleccione subcategoría</option>
          </select>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6">
          <select id="prodZona" class="form-select">
            <option value="">Seleccione zona</option>
          </select>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6">
          <input type="number" id="prodStock" class="form-control" placeholder="Stock inicial" min="0">
        </div>
        <div class="col-md-6">
          <input type="number" id="prodPrecio" class="form-control" placeholder="Precio de compra" min="0" step="0.01">
        </div>
      </div>
      <div class="mb-2">
        <textarea id="prodDescripcion" class="form-control" placeholder="Descripción"></textarea>
      </div>
      <div class="mb-3">
        <input type="file" id="prodImagen" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Guardar producto</button>
    </form>
  </div>
  <div id="categoriaFormContainer" class="mb-4 d-none">
    <h4>Nueva Categoría</h4>
    <form id="categoriaForm">
      <div class="mb-2">
        <input type="text" id="catNombre" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="mb-2">
        <textarea id="catDescripcion" class="form-control" placeholder="Descripción"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Guardar categoría</button>
    </form>
  </div>
  <div id="subcategoriaFormContainer" class="mb-4 d-none">
    <h4>Nueva Subcategoría</h4>
    <form id="subcategoriaForm">
      <div class="mb-2">
        <select id="subcatCategoria" class="form-select" required>
          <option value="">Seleccione categoría</option>
        </select>
      </div>
      <div class="mb-2">
        <input type="text" id="subcatNombre" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="mb-2">
        <textarea id="subcatDescripcion" class="form-control" placeholder="Descripción"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Guardar subcategoría</button>
    </form>
  </div>

  <h3>Resumen del inventario</h3>
  <div class="mb-2">
    <button id="btnIngreso" class="btn btn-success me-2">Registrar Ingreso</button>
    <button id="btnEgreso" class="btn btn-danger">Registrar Egreso</button>
  </div>
  <button id="btnRecargarResumen" class="btn btn-secondary mb-2">Recargar Resumen</button>
  <table class="table" id="tablaResumen">
    <thead id="tablaHead"></thead>
    <tbody></tbody>
  </table>

  <script src="../../scripts/gest_inve/inventario_basico.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Modal sencillo -->
<div class="modal fade" id="movimientoModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movimientoTitle">Movimiento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label>Producto</label>
          <select id="movProdSelect" class="form-select"></select>
        </div>
        <div class="mb-3">
          <label>Cantidad</label>
          <input type="number" id="movCantidad" class="form-control" min="1">
        </div>
      </div>
      <div class="modal-footer">
        <button id="movGuardar" class="btn btn-primary">Guardar</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

</body>

</html>
