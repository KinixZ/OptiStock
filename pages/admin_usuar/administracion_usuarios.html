<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/Admin_usuar/administracion_usuarios.css">
</head>
<body>
<div class="module-wrapper">
    <h2>Administrar Usuarios</h2>
    <p>Aqu칤 gestionas a los usuarios registrados de tu empresa</p>
    <!-- m치s contenido -->
</div>

<!-- Bot칩n para registrar usuario -->
<div class="text-end my-3">
    <a href="../admin_usuar/registro_usuario_empresa.html" class="btn btn-success">
        <i class="fas fa-user-plus"></i> Crear nuevo usuario
    </a>
</div>

<!-- Tabla de usuarios -->
<table class="table table-striped" id="tablaUsuariosEmpresa">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Rol</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aqu칤 se inyectar치n los usuarios por JS -->
    </tbody>
</table>

<!-- Botones para exportar -->
<div class="text-end mb-3">
  <button class="btn btn-outline-primary me-2" onclick="exportarExcel()">游닌 Exportar a Excel</button>
  <button class="btn btn-outline-danger" onclick="exportarPDF()">游늯 Exportar a PDF</button>
</div>

<div class="row mb-3" id="metricasUsuarios">
  <!-- Aqu칤 se insertar치n tarjetas por JS -->
</div>

<!-- MODAL EDITAR USUARIO -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <form id="formEditarUsuario" class="p-3">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Editar usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="editar_id_usuario">

          <div class="mb-3">
            <label for="editar_nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="editar_nombre" required>
          </div>

          <div class="mb-3">
            <label for="editar_apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="editar_apellido" required>
          </div>

          <div class="mb-3">
            <label for="editar_telefono" class="form-label">Tel칠fono</label>
            <input type="text" class="form-control" id="editar_telefono">
          </div>

          <div class="mb-3">
            <label for="editar_nacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="editar_nacimiento">
          </div>

          <div class="mb-3">
            <label for="editar_correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="editar_correo" disabled>
          </div>

          <div class="mb-3">
            <label for="editar_rol" class="form-label">Rol</label>
            <select class="form-select" id="editar_rol" required>
              <option value="Supervisor">Supervisor</option>
              <option value="Almacenista">Almacenista</option>
              <option value="Mantenimiento">Mantenimiento</option>
              <option value="Etiquetador">Etiquetador</option>
            </select>
          </div>
        </div>

        <div class="modal-footer d-flex justify-content-between">
          <button type="submit" class="btn btn-primary w-50 me-1">Guardar cambios</button>
          <button type="button" class="btn btn-secondary w-50 ms-1" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="../../scripts/Admin_usuar/administracion_usuarios.js"></script>
</body>
</html>
