<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/main_menu.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Verificación de sesión -->
        <script>
            const usuario_id = localStorage.getItem('usuario_id');
            const usuario_nombre = localStorage.getItem('usuario_nombre');
            const usuario_rol = localStorage.getItem('usuario_rol');  // Obtener rol del usuario

            if (!usuario_id || !usuario_nombre) {
                window.location.href = "../../../index.html";  // Redirige al login si no hay sesión
            }

            // Mostrar nombre del usuario
            document.getElementById("usuario_nombre").innerText = usuario_nombre;

            // Función para cargar el menú según el rol
            function cargarMenuPorRol(rol) {
                const menuLateral = document.getElementById("menu-lateral");
                const panelPrincipal = document.getElementById("panel-principal");

                // Acciones basadas en el rol
                switch (rol) {
                    case "admin":
                        // Mostrar todos los accesos
                        menuLateral.innerHTML = `
                            <li><a href="../gest_inve/gest_inve.html">Gestión de Inventarios</a></li>
                            <li><a href="../control_log/control_log.html">Control Logístico</a></li>
                            <li><a href="../reports/reports.html">Reportes</a></li>
                            <li><a href="#" onclick="mostrarPanelDeMétricas()">Métricas de Productos</a></li>
                            <li><a href="#" onclick="personalizarInterfaz()">Personalizar Interfaz</a></li>
                            <li><a href="#" onclick="activarTutorial()">Tutorial</a></li>
                        `;
                        panelPrincipal.innerHTML = `
                            <h2>Panel de Administración</h2>
                            <p>Bienvenido al sistema, <span id="usuario_nombre"></span></p>
                            <div id="alertas"></div>
                            <div id="metrica-bajo-stock"></div>
                            <div id="rotacion-productos"></div>
                        `;
                        break;
                    case "supervisor":
                        // Mostrar accesos para supervisor
                        menuLateral.innerHTML = `
                            <li><a href="../gest_inve/gest_inve.html">Gestión de Inventarios</a></li>
                            <li><a href="../reports/reports.html">Reportes</a></li>
                            <li><a href="#" onclick="mostrarMetricaBajoStock()">Métricas de Productos</a></li>
                        `;
                        panelPrincipal.innerHTML = `
                            <h2>Panel de Supervisor</h2>
                            <p>Bienvenido, <span id="usuario_nombre"></span></p>
                            <div id="alertas"></div>
                            <div id="metrica-bajo-stock"></div>
                        `;
                        break;
                    case "almacenista":
                        // Mostrar accesos para almacenista
                        menuLateral.innerHTML = `
                            <li><a href="../gest_inve/gest_inve.html">Gestión de Inventarios</a></li>
                            <li><a href="../reports/reports.html">Reportes</a></li>
                        `;
                        panelPrincipal.innerHTML = `
                            <h2>Panel de Almacenista</h2>
                            <p>Bienvenido, <span id="usuario_nombre"></span></p>
                            <div id="alertas"></div>
                        `;
                        break;
                    default:
                        // Acceso restringido si no se encuentra un rol
                        alert("Acceso no autorizado.");
                        window.location.href = "../../../index.html";
                }
            }

            // Llamar función para cargar menú al iniciar
            cargarMenuPorRol(usuario_rol);

        </script>

        <!-- Barra de navegación -->
        <div class="row">
            <nav class="col-md-2 bg-light sidebar">
                <ul id="menu-lateral" class="nav flex-column">
                    <!-- Menú se carga dinámicamente según el rol -->
                </ul>
            </nav>

            <main role="main" class="col-md-10 ml-sm-auto px-4">
                <div id="panel-principal">
                    <!-- El panel principal también se carga dinámicamente -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // Mostrar panel de métricas de productos con bajo stock
        function mostrarPanelDeMétricas() {
            document.getElementById("metrica-bajo-stock").innerHTML = `
                <h4>Productos con Bajo Stock</h4>
                <p>Visualiza los productos con menos stock disponible.</p>
            `;
        }

        // Función para activar el tutorial de usuario
        function activarTutorial() {
            alert("Bienvenido al tutorial del sistema.");
        }

        // Función para personalizar la interfaz
        function personalizarInterfaz() {
            let color = prompt("Selecciona un color para la interfaz (Ejemplo: rojo, azul, verde):");
            document.body.style.backgroundColor = color;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
